<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática Integradora Desenvolvimento de Apps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Atividade Prática 3</h1>
    </header>
    <main>
        <p>Terceira atividade prática Github</p>
        <button onclick="openModal()">Open Image</button>
    </main>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img src="images/golden.jpg" alt="Golden Image" class="modal-content">
    </div>

    <script>
        function openModal() {
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>
</body>
</html>
